<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Momentum</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/echarts/4.0.4/echarts.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div id="main" style="width: 800px; height: 600px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        $.getJSON("http://127.0.0.1:9090/godas/flx",function(flxData) {
            myChart.setOption({
                visualMap: {
                    show: false,
                    min: -Infinity,
                    max: Infinity,
                    dimension: 4,
                    inRange: {
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                    }
                },
                xAxis: {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: '#fff'
                        }
                    },
                    splitLine: {
                        show: false,
                        lineStyle: {
                            color: 'rgba(255,255,255,0.2)'
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: '#fff'
                        }
                    },
                    splitLine: {
                        show: false,
                        lineStyle: {
                            color: 'rgba(255,255,255,0.2)'
                        }
                    }
                },
                series: {
                    type: 'custom',
                    data: [[0,0,1,0,1],[100,0,0,1,1],[100,100,-1,0,1]],
                    encode: {
                        x: 0,
                        y: 0
                    },
                    renderItem: function (params, api) {
                        var x = api.value(0), y = api.value(1), dx = api.value(2), dy = api.value(3);
                        var start = api.coord([x - dx / 2, y - dy / 2]);
                        var end = api.coord([x + dx / 2, y + dy / 2]);
                        return {
                            type: 'line',
                            shape: {
                                x1: start[0], y1: start[1],
                                x2: end[0], y2: end[1]
                            },
                            style: {
                                lineWidth: 2,
                                stroke:'#fff',
                                opacity: 0.2
                            }
                        }
                    }
                }
            })
        });
    </script>
</body>
</html>
