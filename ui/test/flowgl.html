<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flowgl</title>
    <script src="../lib/echarts.js"></script>
    <script src="../lib/echarts-gl.js"></script>
    <script src="../lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="main" style="width: 1600px; height: 1200px"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));


        $.getJSON("http://127.0.0.1:9090/godas/flx", function (data) {
            var valMin = Infinity;
            var valMax = -Infinity;

            data = [[0,0,1,0,1],[100,0,0,1,1],[100,100,-1,0,1]];

            myChart.setOption({
                visualMap: {
                    show: false,
                    min: valMin,
                    max: valMax,
                    dimension: 4,
                    inRange: {
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                    }
                },
                xAxis: {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: '#fff'
                        }
                    },
                    splitLine: {
                        show: false,
                        lineStyle: {
                            color: 'rgba(255,255,255,0.2)'
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: '#fff'
                        }
                    },
                    splitLine: {
                        show: false,
                        lineStyle: {
                            color: 'rgba(255,255,255,0.2)'
                        }
                    }
                },
                series: [{
                    type: 'flowGL',
                    data: data,
                    particleDensity: 256,
                    particleSize: 2,
                    itemStyle: {
                        opacity: 0.5
                    }
                }, {
                    type: 'custom',
                    data: data,
                    encode: {
                        x: 0,
                        y: 0
                    },
                    renderItem: function (params, api) {
                        var x = api.value(0), y = api.value(1), dx = api.value(2), dy = api.value(3);
                        var start = api.coord([x - dx / 2, y - dy / 2]);
                        var end = api.coord([x + dx / 2, y + dy / 2]);
                        return {
                            type: 'line',
                            shape: {
                                x1: start[0], y1: start[1],
                                x2: end[0], y2: end[1]
                            },
                            style: {
                                lineWidth: 2,
                                stroke:'#fff',
                                opacity: 0.2
                            }
                        }
                    }
                }]
            });

        });
    </script>
</body>
</html>
