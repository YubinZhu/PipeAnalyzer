<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flowgl</title>
    <script src="../lib/echarts.js"></script>
    <script src="../lib/echarts-gl.js"></script>
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div id="main" style="width: 1600px; height: 800px"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        $.getJSON('http://localhost:9090/godas/flx?time=' + 2000 + '-' + 01).done(function (flxData) {
            myChart.setOption({
                title: {
                    text: 'Momentum Flux',
                    left: 'center'
                },
                visualMap: {
                    type: 'continuous',
                    show: false,
                    min: 0,
                    max: 0.3,
                    dimension: 4,
                    inRange: {
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                    }
                },
                xAxis: {
                    type: 'value',
                    name: 'lon - 0.5 (0.5E - 359.5E)',
                    axisLine: {
                        lineStyle: {
                            color: '#000'
                        }
                    },
                    splitLine: {
                        show: false
                    }
                },
                yAxis: {
                    type: 'value',
                    name: '(lat + 74.5) * 3 (74.5S - 64.5N)',
                    axisLine: {
                        lineStyle: {
                            color: '#000'
                        }
                    },
                    splitLine: {
                        show: false
                    }
                },
                series: [{
                    type: 'flowGL',
                    data: flxData,
                    particleType: 'line',
                    particleDensity: 512,
                    particleSize: 2,
                    itemStyle: {
                        opacity: 0.5
                    }
                }]
            });
        });

    </script>
</body>
</html>
